<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENTEVIVA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>LENTE<span>VIVA</span></h1>
        <div class="menu">
            <h1>SERVIÇOS</h1>
            <h1>BLOG</h1>
            <h1>CONTATO</h1>
        </div>  
          <button id="trocar"><img class="icone" src="img/sol2.png"></button>
    </header>
    <div class="box1">
        <div class="img"><img class="img2" src="img/HOMEM.png" alt=""></div>
        <h1 class="transformando">TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h1>
    </div>
    <div class="box2">
        <h1 class="SERVIÇOS">NOSSO<span class="span2">SERVIÇOS</span></h1>
        <div class="imagens">
            <div class="fotos">
                <img src="img/01.png" alt="">
                <h3>ENSAIOSFOTOGRAFICOS</h3>
                <img src="img/02.png">
            </div>
            <div class="fotos">
                <img src="img/03.png">
                <h3>FOTOGRAFIAAMBIENTAL</h3>
                <img src="img/05.png">
            </div>
            <div class="fotos">
                <img src="img/04.png">
                <h3>ENSAIOPROFISSIONAL</h3>
                <img src="img/06.png">
            </div>
        </div>
    </div>
    <div class="box3">
        <h1 class="BLOG">NOSSO<span class="span3">BLOG</span></h1>
        <img class="img3" src="img/camera.png">
    </div>
    <div class="box4">
        <h1 class="CONTATO">CONTATE-<span class="span4">NOS</span></h1>
        <div class="contateNos">
            <div class="form-contato">
            <form>
                <label>NOME:</label>
                <input type="text">
                <label>EMAIL:</label>
                <input type="text">
                <label>TELEFONE</label>
                <input type="text">
                <label>MENSAGEM:</label>
                <textarea cols="30" rows="10"></textarea>
                <button>ENVIAR</button>
            </form>
        </div>
            <img class="bolsa" src="img/BOLSA.png" alt="">
    </div>
    <footer>
        <div class="footer">
            <h1>SERVIÇOS</h1>
            <h1>BLOG</h1>
            <h1>CONTATO</h1>
            <h1>LENTE<span class="span5">VIVA</span></h1>
        </div>
        </div>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
